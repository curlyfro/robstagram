<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="5" (scrolled)="onScroll()" [scrollWindow]="true">
  <div class="row justify-content-md-center">
    <div class="col">
      <!-- <h1>Home</h1><br> -->
      <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-header">
          {{post.owner}}
        </div>
        <img class="card-img-top" [src]="post.imageUrl" (dblclick)="like(post.id)" />
        <div class="card-body">
          <!-- icon bar -->
          <div class="h5">
            <fa-icon icon="heart" class="mr-3" [class.liked]="post.likes.length > 0" (click)="like(post.id)"></fa-icon>
            <fa-icon icon="comment" class="mr-3"></fa-icon>
          </div>
          <!-- likes -->
          <div class="h6" *ngIf="post.likes.length > 0">
            <small>
              <strong>Likes {{post.likes.length}}</strong>
            </small>
          </div>
          <!-- description -->
          <div>
            <a href="/{{post.owner}}/">{{post.owner}}</a> {{post.description}}
          </div>
          <!-- comment -->
          <div>
            <small>Comment ...</small>
          </div>
          <!-- timestamp -->
          <div>
            <small>{{post.dateCreated | timeAgo}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
